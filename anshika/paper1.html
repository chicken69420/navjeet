<body style="font-family: sans-serif !important;">

<script src="paper1.js"></script>
<h1 style="color: #fce100; text-align: center">PAPER - 1</h1>

<div style="color: #16c60c;">
    <p style="text-decoration: underline;font-size: 22px">Paper pattern</p>
    <p>
        1 to 6 are single correct [+3, -1]<br>
        7 to 12 are multicorrect with partial [+4, -2]<br>
        13 to 18 are integer-type [+4, -0]
    </p>
</div>

<script>

    let final = p1;
    const subs = ['PHYSICS', 'CHEMISTRY', 'MATHEMATICS'];
    const total = 54;
    const one = Math.floor(total / 3);
    makepaper();

    function makepaper() {
        if (final !== '') {
            for (let i = 1; i <= total; i++) {
                const aDIV = document.createElement('div');
                let number = 'qu' + i.toString();
                let n = i % one;
                if (n === 0) {
                    n = one;
                }
                if (n === 1) {
                    let k = document.createElement('p');
                    let sub = subs[Math.floor(i / one)];
                    k.innerHTML = '<p style="text-align: center; font-size:26px;font-weight:800">' + sub + '</p>';
                    document.querySelector('body').appendChild(k);
                }
                try {
                    aDIV.innerHTML = '<p style="font-weight: 700; font-size:23px">' + n + '.</p>' + final[number]['ENGLISH']['QUESTION_TEXT'] + '<br><b>(A). </b>' + final[number]['ENGLISH']['OPT1'] + '<br><b>(B). </b>' + final[number]['ENGLISH']['OPT2'] + '<br><b>(C). </b>' + final[number]['ENGLISH']['OPT3'] + '<br><b>(D). </b>' + final[number]['ENGLISH']['OPT4'] + '<hr style="border: 2px solid red;margin:10px 0">';
                    document.querySelector('body').appendChild(aDIV);
                } catch (e) {
                    console.log(e);
                    break
                }
            }
        }
    }


</script>
